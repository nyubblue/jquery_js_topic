<!DOCTYPE html>
<html>

<head>
    <title>Chapter 02, Exercise 01</title>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <form id='contactNewsletterForm' method='get' action='Example 2-2 Submitted.html'>
        <div>
            <label for='contactFirstName'>First Name:</label>
            <input type='text' id='contactFirstName' name='contactFirstName' size='25' maxlength='50'
                required='required' />
        </div>
        <div>
            <label for='contactLastName'>Last Name:</label>
            <input type='text' id='contactLastName' name='contactLastName' size='25' maxlength='50'
                required='required' />
        </div>
        <div>
            <input type='checkbox' id='contactNewsletter' name='contactNewsletter' value='1' />
            <label for='contactNewsletter'>
                Subscribe to newsletter?
            </label>
        </div>
        <div>
            <input type='submit' id='contactNewsletterFormSubmit' name='contactNewsletterFormSubmit' value='Go' />
        </div>
    </form>
</body>

</html
